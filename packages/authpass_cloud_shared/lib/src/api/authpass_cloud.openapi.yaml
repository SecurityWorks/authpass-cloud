openapi: 3.0.0
info:
  title: AuthPass
  description: Never mind.
  version: 1.0.0
  x-dart-name: AuthPassCloud
servers:
  - url: 'https'
paths:
  /check:
    get:
      summary: 'Health check.'
      security: []
      responses:
        '200':
          description: 'Everything OK'
  /user/register:
    post:
      summary: Create new user, or login the user using confirmation email.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterResponse'
  /email/status:
    get:
      summary: Get the status of the current auth token (whether it was confirmed or not).
      responses:
        '200':
          description: 'Whether it was confirmed or not.'
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    enum:
                      - created
                      - confirmed
  /email/confirm:
    get:
      summary: Confirm email address
      security: []
      parameters:
        - name: token
          in: query
          required: true
          description: Unique token which was sent to email address.
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Invalid token or email address.
    post:
      summary: Confirm with recaptcha
      security: []
      requestBody:
        required: true
        description: ''
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                token:
                  type: string
                g-recaptcha-response:
                  type: string
              required:
                - token
                - g-recaptcha-response
      responses:
        '200':
          description: OK
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Invalid token or email address.
  /mailbox/create:
    post:
      summary: Creates a new (random) email address mailbox.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                label:
                  type: string
                  description: 'label for this mailbox, can be an empty string.'
                entryUuid:
                  type: string
                  description: 'Client provided entry uuid to match with password entry, can be an empty string.'
      responses:
        '200':
          description: 'Successfully created mailbox.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  address:
                    type: string
                    description: The address of the new mailbox.
  /email/receive:
    post:
      summary: Receive emails throw smtp bridge.
      parameters:
        - name: x-authpass-token
          in: header
          style: simple
          schema:
            type: string
          required: true
          description: 'Security token to validate origin from trusted server'
      security: []
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
              description: Email content (header and body)
      responses:
        '200':
          description: 'Received and delivered successfully.'
        '403':
          description: 'Delivery not accepted.'
          content:
            text/plain:
              schema:
                type: string
                description: 'Email error codes similar to https://tools.ietf.org/html/rfc3463 expected.'
components:
  schemas:
    RegisterRequest:
      properties:
        email:
          type: string
          description: 'Email address for the current user.'
      required:
        - email
    RegisterResponse:
      properties:
        userUuid:
          type: string
          description: 'Uuid of the newly registered user.'
        authToken:
          type: string
          description: 'Auth token which can be used for authentication, once email is confirmed.'
        status:
          type: string
          description: 'Status of the user and auth token (created or confirmed).'
          enum:
            - created
            - confirmed
      required:
        - userUuid
        - authToken
        - status
  securitySchemes:
    auth_token:
      type: http
      scheme: bearer
security:
  - auth_token: []

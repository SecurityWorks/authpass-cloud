openapi: 3.0.0
info:
  title: AuthPass
  description: Never mind.
  version: 1.0.0
  x-dart-name: AuthPassCloud
  contact:
    url: 'https://authpass.app/'
    email: herbert@authpass.app
    name: Herbert Poul
servers:
  - url: https
paths:
  /check:
    get:
      summary: Health check.
      security: []
      responses:
        '200':
          description: Everything OK
      description: Health check of endpoint data
  /check/status:
    post:
      summary: Status Check.
      parameters:
        - name: x-secret
          in: header
          schema:
            type: string
      responses:
        '200':
          description: Status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemStatus'
  /user:
    get:
      summary: 'Retrieve info about the currently logged in user and about the token.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/UserInfo' }
  /user/register:
    post:
      summary: 'Create new user, or login the user using confirmation email.'
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterResponse'
  /email/status:
    get:
      summary: Get the status of the current auth token (whether it was confirmed or not).
      responses:
        '200':
          description: Whether it was confirmed or not.
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    enum:
                      - created
                      - confirmed
  /email/confirm:
    get:
      summary: Confirm email address
      security: []
      parameters:
        - name: token
          in: query
          required: true
          description: Unique token which was sent to email address.
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Invalid token or email address.
          content:
            text/html:
              schema:
                type: string
    post:
      summary: Confirm with recaptcha
      security: []
      requestBody:
        required: true
        description: ''
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                token:
                  type: string
                g-recaptcha-response:
                  type: string
              required:
                - token
                - g-recaptcha-response
      responses:
        '200':
          description: OK
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Invalid token or email address.
  /status:
    get:
      summary: Get status of the user account.
      responses:
        '200':
          description: Information of the logged in account.
          content:
            application/json:
              schema:
                type: object
                properties:
                  mail:
                    type: object
                    properties:
                      messagesUnread:
                        type: integer
                    required:
                      - messagesUnread
                required:
                  - mail
  /mailbox:
    get:
      summary: List of all mailboxes of the current user.
      responses:
        '200':
          description: On Success returns unpaginated list (right now) of all mailboxes.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Mailbox'
  /mailbox/create:
    post:
      summary: Creates a new (random) email address mailbox.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                label:
                  type: string
                  description: 'label for this mailbox, can be an empty string.'
                entryUuid:
                  type: string
                  description: 'Client provided entry uuid to match with password entry, can be an empty string.'
              required:
                - label
                - entryUuid
      responses:
        '200':
          description: Successfully created mailbox.
          content:
            application/json:
              schema:
                type: object
                properties:
                  address:
                    type: string
                    description: The address of the new mailbox.
  /mailbox/list:
    get:
      summary: List all emails in all mailboxes of the current user.
      responses:
        '200':
          description: Successful list
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    $ref: '#/components/schemas/Page'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/EmailMessage'
                required:
                  - page
                  - data
      parameters:
        - schema:
            type: string
          in: query
          name: page_token
          description: Page token as returned by Page
        - schema:
            type: string
          in: query
          name: since_token
          description: As returned from a previous page object for a finished sync.
      description: ''
  /mail/massupdate:
    post:
      description: Apply the given update to all matching mails.
      requestBody:
        content:
          application/json:
            schema:
              properties:
                filter:
                  type: string
                  enum:
                    - messageIds
                    - all
                messageIds:
                  description: 'Only used if filter=messageIds'
                  type: array
                  items:
                    type: string
                isRead:
                  type: boolean
              required:
                - filter
      responses:
        '200':
          description: Update finished.
  /mailbox/update/{mailboxAddress}:
    parameters:
      - name: mailboxAddress
        in: path
        schema:
          type: string
        required: true
    put:
      operationId: MailboxUpdate
      summary: 'Update information about mailbox'
      requestBody:
        content:
          application/json:
            schema:
              properties:
                label:
                  type: string
                entryUuid:
                  type: string
                isDeleted:
                  type: boolean
                isDisabled:
                  type: boolean
                isHidden:
                  type: boolean
      responses:
        '200':
          description: 'Success.'
  /mailbox/message/{messageId}:
    parameters:
      - name: messageId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      operationId: MailboxMessageGet
      summary: 'Fetch raw email message.'
      responses:
        '200':
          description: Raw email message incluuding all headers, body and attachment.
          content:
            'text/plain':
              schema:
                type: string
    delete:
      operationId: MailboxMessageDelete
      summary: 'Delete the given message.'
      responses:
        '200':
          description: Message was deleted successfully.
  /mailbox/message/{messageId}/forward:
    parameters:
      - name: messageId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      operationId: MailboxMessageForward
      summary: 'Forward email to users actual email address'
      requestBody:
        content:
          application/json:
            schema:
              properties:
                email:
                  type: string
      responses:
        '200':
          description: 'Successfully forwarded message.'
  /mailbox/message/{messageId}/read:
    parameters:
      - name: messageId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    put:
      operationId: MailboxMessageMarkRead
      summary: 'Mark message as read'
      responses:
        '200':
          description: 'Successfully marked as read.'
    delete:
      operationId: MailboxMessageMarkUnRead
      summary: 'Mark message as unread (again)'
      responses:
        '200':
          description: 'Successfully marked as unread.'
  /email/receive:
    post:
      summary: Receive emails throw smtp bridge.
      parameters:
        - name: x-authpass-token
          in: header
          style: simple
          schema:
            type: string
          required: true
          description: Security token to validate origin from trusted server
      security: []
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
              description: Email content (header and body)
      responses:
        '200':
          description: Received and delivered successfully.
        '403':
          description: Delivery not accepted.
          content:
            text/plain:
              schema:
                type: string
                description: 'Email error codes similar to https://tools.ietf.org/html/rfc3463 expected.'
  /filecloud/file/metadata:
    post:
      summary: Retrieve file meta data.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FileId'
      responses:
        '200':
          description: Successful retrieving file metadata.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileInfo'

  /filecloud/file/retrieve:
    post:
      summary: Retrieve a previously created file.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FileId'
      responses:
        '200':
          description: 'The requested file'
          headers:
            etag:
              required: true
              schema:
                type: string
          content:
            application/octet-set:
              schema:
                type: string
                format: binary
  /filecloud/file/delete:
    post:
      summary: Deletes a file with the given fileToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FileId'
      responses:
        '204':
          description: 'Successfully deleted the file.'

  /filecloud/file/token/create:
    post:
      summary: 'Create file tokens which can be used to share the file.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [fileToken, label]
              properties:
                fileToken:
                  description: 'The fileToken identifying the file to share'
                  type: string
                label:
                  description: 'Some label to help the user remember why they created the token.'
                  type: string
                userEmail:
                  description: 'Email address for the user to create a token. If null, the token will not be bound to a specific user.'
                  type: string
                readOnly:
                  type: boolean
                  default: false
      responses:
        '200':
          description: 'Successfully created token.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileId'
  /filecloud/file/token/list:
    post:
      summary: 'List all tokens for a given file. Only available for the owner of the file.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FileId'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                required: ['tokens']
                properties:
                  tokens:
                    type: array
                    items:
                      $ref: '#/components/schemas/FileTokenInfo'
  /filecloud/file:
    get:
      summary: List available files for user
      responses:
        '200':
          description: 'List of files of the user'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileListResponse'
    post:
      summary: Create new file
      parameters:
        - name: fileName
          in: header
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: 'successful file creation.'
          content:
            application/json:
              schema:
                type: object
                required: [fileToken, versionToken]
                properties:
                  fileToken:
                    type: string
                    description: 'Unique token to reference the newly created file.'
                  versionToken:
                    type: string
                    description: 'Token identifieing the version of this file. Must be used for updating the file.'
    put:
      summary: Update file
      parameters:
        - name: fileToken
          in: header
          required: true
          schema:
            type: string
        - name: versionToken
          in: header
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: 'Successful file update'
          content:
            application/json:
              schema:
                type: object
                required: [versionToken]
                properties:
                  versionToken:
                    type: string
                    description: 'Token identifieing the version of this file. Must be used for updating the file.'
        '409':
          description: 'conflict: versionToken was not the latest version.'
  /website/image:
    get:
      summary: Load the best image for the given website.
      parameters:
        - name: url
          in: query
          schema:
            type: string
          required: true
      responses:
        '200':
          description: 'Image'
          content:
            image/*:
              schema:
                type: string
                format: binary
        '404':
          description: 'No image found for this url.'
components:
  schemas:
    SystemStatus:
      properties:
        user: { $ref: '#/components/schemas/SystemStatusUser' }
        website: { $ref: '#/components/schemas/SystemStatusWebsite' }
        mailbox: { $ref: '#/components/schemas/SystemStatusMailbox' }
        fileCloud: { $ref: '#/components/schemas/SystemStatusFileCloud' }
        queryTime: { type: integer }
      required: [user, website, mailbox, queryTime, fileCloud]
    SystemStatusUser:
      properties:
        emailConfirmed:
          type: integer
        userConfirmed:
          type: integer
        emailUnconfirmed:
          type: integer
      required: [emailConfirmed, userConfirmed, emailUnconfirmed]
    SystemStatusWebsite:
      properties:
        websiteCount:
          type: integer
        urlCanonicalCount:
          type: integer
      required: [websiteCount, urlCanonicalCount]
    SystemStatusMailbox:
      properties:
        mailboxCount: { type: integer }
        messageCount: { type: integer }
        messageReadCount: { type: integer }
      required: [mailboxCount, messageCount, messageReadCount]
    SystemStatusFileCloud:
      properties:
        fileCount: { type: integer }
        fileContentCount: { type: integer }
      required: [fileCount, fileContentCount]
    UserInfo:
      required: [emails]
      properties:
        emails:
          type: array
          items:
            $ref: '#/components/schemas/UserEmail'
    UserEmail:
      properties:
        address: { type: string }
        confirmedAt: { type: string, format: date-time }
      required: [address, confirmedAt]
    RegisterRequest:
      properties:
        email:
          type: string
          description: Email address for the current user.
      required:
        - email
    RegisterResponse:
      properties:
        userUuid:
          type: string
          description: Uuid of the newly registered user.
        authToken:
          type: string
          description: 'Auth token which can be used for authentication, once email is confirmed.'
        status:
          type: string
          description: Status of the user and auth token (created or confirmed).
          enum:
            - created
            - confirmed
      required:
        - userUuid
        - authToken
        - status
    Page:
      title: Page
      type: object
      properties:
        nextPageToken:
          description: Token for the next page, might be null if there are no more pages.
          type: string
        sinceToken:
          description: Once everything is synced, this token can be used for subsequent syncs.
          type: string
    EmailMessage:
      title: EmailMessage
      type: object
      properties:
        id:
          type: string
          format: uuid
        subject:
          type: string
        sender:
          type: string
        mailboxEntryUuid:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        size:
          type: integer
          description: 'Body size in bytes.'
        isRead:
          type: boolean
          description: true if this mail was marked as read.
      required:
        - id
        - subject
        - sender
        - mailboxEntryUuid
        - createdAt
        - size
        - isRead
    Mailbox:
      type: object
      properties:
        id:
          type: string
          format: uuid
        address:
          type: string
          description: Unique email address (a@example.com)
        label:
          type: string
          description: Label as given during create. (Can be empty string)
        entryUuid:
          type: string
          description: Entry uuid given during create. (Can be empty string)
        createdAt:
          type: string
          format: date-time
        isDisabled:
          type: boolean
      required:
        - id
        - address
        - label
        - entryUuid
        - createdAt
        - isDisabled
    FileListResponse:
      type: object
      required: [files]
      properties:
        files:
          type: array
          items:
            $ref: '#/components/schemas/FileInfo'
    FileId:
      description: Object wrapping a [fileToken].
      type: object
      required: [fileToken]
      properties:
        fileToken:
          type: string
    FileInfo:
      type: object
      required: [fileToken, versionToken, name, createdAt, updatedAt, size, readOnly]
      properties:
        fileToken:
          type: string
        versionToken:
          type: string
        name:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        readOnly:
          type: boolean
        size:
          type: integer
    FileTokenInfo:
      type: object
      required: [fileToken, createdAt, label, readOnly]
      properties:
        fileToken:
          type: string
        createdAt:
          type: string
          format: date-time
        label:
          type: string
        readOnly:
          type: boolean
  securitySchemes:
    auth_token:
      type: http
      scheme: bearer
security:
  - auth_token: []

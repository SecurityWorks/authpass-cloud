openapi: 3.0.0
info:
  title: AuthPass
  description: Never mind.
  version: 1.0.0
  x-dart-name: AuthPassCloud
servers:
  - url: 'https'
paths:
  /check:
    get:
      summary: 'Health check.'
      responses:
        '200':
          description: 'Everything OK'
  /user/register:
    post:
      summary: Create new user, or login the user using confirmation email.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterResponse'
  /email/status:
    get:
      summary: Get the status of the current auth token (whether it was confirmed or not).
      responses:
        '200':
          description: 'Whether it was confirmed or not.'
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    enum:
                      - created
                      - confirmed
  /email/confirm:
    get:
      summary: Confirm email address
      parameters:
        - name: token
          in: query
          required: true
          description: Unique token which was sent to email address.
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Invalid token or email address.
    post:
      summary: Confirm with recaptcha
      requestBody:
        required: true
        description: ''
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                token:
                  type: string
                g-recaptcha-response:
                  type: string
              required:
                - token
                - g-recaptcha-response
      responses:
        '200':
          description: OK
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Invalid token or email address.
components:
  schemas:
    RegisterRequest:
      properties:
        email:
          type: string
          description: 'Email address for the current user.'
      required:
        - email
    RegisterResponse:
      properties:
        userUuid:
          type: string
          description: 'Uuid of the newly registered user.'
        authToken:
          type: string
          description: 'Auth token which can be used for authentication, once email is confirmed.'
        status:
          type: string
          description: 'Status of the user and auth token (created or confirmed).'
          enum:
            - created
            - confirmed
      required:
        - userUuid
        - authToken
        - status
  securitySchemes:
    auth_token:
      type: http
      scheme: bearer
security:
  - auth_token: []
